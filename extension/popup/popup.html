<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picie</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header class="navbar">
      <div class="logo">
        <div class="logo-icon">ðŸ¥§</div>
        <span class="logo-text">Picie</span>
      </div>
    </header>

    <main>
      <div class="card">
        <div class="card-content">
          <div class="status-item">
            <span class="label">Terms & Privacy</span>
            <span id="tnc-status" class="badge badge-error">Not Found</span>
          </div>
          <div class="status-item">
            <span class="label">Cookie Banner</span>
            <span id="cookie-status" class="badge badge-error">Not Detected</span>
          </div>
        </div>
      </div>

      <div class="action-grid">
        <button id="summarize-btn" class="btn btn-primary" disabled>
          Summarize Policy
        </button>
        <button id="analyze-cookies-btn" class="btn btn-outline" disabled>
          Cookie Decision
        </button>
      </div>

      <div id="output-panel" class="output-panel hidden">
        <div class="card result-card">
          <div class="card-content">
            <div id="loader" class="loader-container hidden">
              <div class="spinner"></div>
              <p>Processing with Gemini AI...</p>
            </div>
            <div id="result-text" class="result-text"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>

</html>
